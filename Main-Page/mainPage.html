<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainPage.css">
    <title>GamePage</title>
</head>
<body id=GamePlaySelection>
    <div id=playerCard>
        <div class=shell id=shellL>
            <img src="Hardboiledeggs1.svg" alt="Coquille gauche">
        </div>
        <div id=playerProfile>
            <div id="playerPicture">
                <img src="screamingChicken.png" alt="Photo de profil">
            </div>
            <div id=playerInfo>
                <div id=playerName>
                    player
                </div>
                <div id=playerRank>
                    Elo 1511
                </div>
            </div>
        </div> 
        <div class=shell id=shellR>
            <img src="Hardboiledeggs2.svg" alt="Coquille droite">
        </div>    
    </div>
    <div class=buttonContainer>
        <button class=btn class=gameModeButton>
            Local Game
        </button>
        <button class=btn>
            Multiplayer Game
        </button>
    </div>
    <div class=buttonContainer>
        <button class=btn>
            Test 1
        </button>
        <button class=btn>
            Test 2
        </button>
    </div>    

    <script src="./mainPage.js"></script>
</body>
</html>
